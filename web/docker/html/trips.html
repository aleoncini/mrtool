    <!-- Bootstrap core CSS -->

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body style="padding-top: 3.5rem">
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">MRTool</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Trips</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Your Trips</h1>
            <p>Use this page to insert your monthly trips.</p>
            <form>
                <div class="form-inline">
                    <div class="form-group">
                        <select id="inputYear" class="form-control" data-style="btn-info" width="400px">
                            <option value="2018"> 2018 </option>
                            <option value="2019" selected> 2019 </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="inputMonth" class="form-control">
                            <option value="0" selected> Choose month... </option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <button id="btn_load_trips" type="submit" class="btn btn-primary">Go &raquo;</button>
                </div>
            </form>
        </div>
    </div>

    <div id="tripsContainer" class="container">

        <hr>

    </div> <!-- /container -->

</main>

<footer class="container">
    <p>&copy; Red Hat Italy 2019-2021</p>
</footer>

<script src="js/bootstrap.min.js"></script>

        console.log($('#inputYear').val());

            console.log($(this).val());
        });
        $('#inputYear').change(function () {

        });
    });

</script>
</body>
</html>
